<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multimedia</title>
  </head>
  <body>
    <h3>Audio</h3>
    <audio controls>
      <source src="music.mp3" type="audio/mp3">
        Browser doesn't Support audio
        <!--
        "controls" digunakan untuk menampilkan control audio (play/pause, volume) pastikan file audio sudah terdapat pada folder yang sama dengan file html
        kalimat "Browser...." ditampilkan jika Browser tidak support audio -->
    </audio>
    <h3>Video</h3>
    <video controls>
      <source src="video.Mp4" type="video/Mp4">
    </video>
  </body>
</html>
